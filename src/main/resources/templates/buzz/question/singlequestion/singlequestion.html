<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sys="">
<head>
    <meta charset="utf-8" content="text/html;charset=utf-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/PearAdmin/component/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/PearAdmin/admin/css/pearCommon.css}"/>
    <link rel="stylesheet" th:href="@{/PearAdmin/admin/css/pear-tree/dtree.css}" />
    <link rel="stylesheet" th:href="@{/PearAdmin/admin/css/pear-tree/font/dtreefont.css}"/>
    <style>
        #labelTree{
            width: 100% !important;
            height: -webkit-calc(100vh - 130px);
            height: -moz-calc(100vh - 130px);
            height: calc(100vh - 130px);
        }
    </style>
</head>
<body class="pear-container">

<!--查询栏-->
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">所属科目</label>
                <div class="layui-input-inline">
                    <sys:dict  name="subjectId" id="subjectId" tableName="b_subject" fieldName="type" class="layui-input" />
                </div>

                <label class="layui-form-label">题目</label>
                <div class="layui-input-inline">
                    <input type="text" name="questionDesc" placeholder="请输入题目" class="layui-input">
                </div>

                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="singlequestion-query">
                    <i class="layui-icon layui-icon-search"></i>
                    查询
                </button>
                <button type="reset" class="pear-btn pear-btn-md">
                    <i class="layui-icon layui-icon-refresh"></i>
                    重置
                </button>
            </div>
        </form>
    </div>
</div>




<div class="layui-row layui-col-space15">

    <!-- 左侧树-->
    <div class="layui-col-md2">
        <div class="layui-card">
            <div class="layui-card-body">
                <div id="organizationContent" style="overflow: auto">
                    <ul id="labelTree" class="dtree" data-id="0"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 右侧表格-->
    <div class="layui-col-md10">
        <div class="layui-card">
            <div class="layui-card-body">
                <table id="singlequestion-table" lay-filter="singlequestion-table"></table>
            </div>
        </div>
    </div>

</div>

<script type="text/html" id="singlequestion-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        新增
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
</script>

<!--操作列-->
<script type="text/html" id="singlequestion-bar">
    <!--修改-->
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
    <!--删除-->
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
</script>


<script type="text/html" id="singlequestion-time">
    {{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}
</script>

<script th:src="@{/PearAdmin/component/layui/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['table','form','jquery', 'dtree'],function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let dtree = layui.dtree;

        let cols = [
            [
                {type:'checkbox'},
                // {title: '所属科目', field: 'subjectId', align:'center'},
                {title: '所属科目', field: 'subjectName', align:'center'},
                {title: '题目', field: 'questionDesc', align:'center',width:500,templet:'<div><span title="{{d.questionDesc}}">{{d.questionDesc}}</span> </div>'}, // 表格悬浮提示
                {title: '选项', field: 'questionOptions', align:'center'},
                {title: '视频', field: 'questionVideo', align:'center'},
                {title: '创建人', field: 'nickName', align:'center'},
                // {title: '格式', field: 'questionFormat', align:'center'},
                {title: '标签', field: 'questionLabel', align:'center'},
                // {title: '状态', field: 'questionStatus', align:'center', width:100},
                // {title: '音频解析', field: 'questionAudio', align:'center'},
                // {title: '文字解析', field: 'questionText', align:'center'},
                // {title: '分值', field: 'questionScore', align:'center'},
                {title: '答案', field: 'questionAnswer', align:'center'},
                {title: '创建时间', field: 'createTime', align:'center',templet:'#singlequestion-time'},
                // {title: '更新时间',field: 'updateTime',  align:'center',templet:'#singlequestion-time'},
                {title: '操作', toolbar: '#singlequestion-bar', align:'center', width:130}
            ]
        ]

        dtree.render({
            elem: "#labelTree",
            initLevel: "2", //默认展开层级为1
            line: true, // 有线树
            dataStyle: "layuiStyle",skin: "laySimple",
            response:{message:"msg",statusCode:200},
            dataFormat: "list",  //配置data的风格为list
            method: 'get',
            url:"/api/label/build",
            checkbar: false,  //开启复选框
            // url: "/PearAdmin/admin/data/organizationtree.json",
        });

        // 绑定节点点击事件
        dtree.on("node(labelTree)", function (obj) {
            tableIns.reload({
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {//这里传参  向后台
                    questionLabel: obj.param.nodeId
                    //可传多个参数到后台...  ，分隔
                }
                // , url: '/api/user'//后台做模糊搜索接口路径
                , method: 'get'
            });
        });


        let tableIns = table.render({
            //可以在这里设置需要隐藏的列的字段名，如果是要隐藏多列的话这样写 id:'id,sex
            // id:'subjectId,questionId',
            elem: '#singlequestion-table',
            url: '/api/singlequestion',
            where : {
                subjectId: 0,
                questionType: 0,
            },
            page: true ,
            cols: cols ,
            skin: 'line',
            toolbar: '#singlequestion-toolbar',
            defaultToolbar: [{
                layEvent: 'refresh',
                icon: 'layui-icon-refresh',
            }, 'filter', 'print', 'exports']
        });

        table.on('tool(singlequestion-table)', function(obj){
            if(obj.event === 'remove'){
                window.remove(obj);
            } else if(obj.event === 'edit'){
                window .edit(obj);
            }
        });

        table.on('toolbar(singlequestion-table)', function(obj){
            if(obj.event === 'add'){
                window.add();
            } else if(obj.event === 'refresh'){
                window.refresh();
            } else if(obj.event === 'batchRemove'){
                window.batchRemove(obj);
            }
        });

        // 更改状态
        form.on('switch(singlequestion-status)', function(obj) {
            let data ={
                questionId: obj.value,
            }
            let loading = layer.load();
            $.ajax({
                url:'/api/singlequestion/changeStatus',
                data:JSON.stringify(data),
                dataType:'json',
                contentType:'application/json',
                type:'put',
                success:function(result){
                    layer.close(loading);
                    if(result.success){
                        layer.msg(result.msg,{icon:1,time:1000},function(){
                            // obj.del();
                        });
                    }else{
                        layer.msg(result.msg,{icon:2,time:1000});
                    }
                }
            })

        });

        // 查询
        form.on('submit(singlequestion-query)', function(data){
            let formData = data.field;
            tableIns.reload({
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {//这里传参  向后台
                    questionDesc: formData.questionDesc,
                    subjectId: formData.subjectId
                    //可传多个参数到后台...  ，分隔
                }
                , url: '/api/singlequestion'//后台做模糊搜索接口路径
                , method: 'get'
            });
            return false;
        });


        // 新增
        window.add = function(){
            layer.open({
                type: 2,title: '新增',shade: 0.1,
                area: ['500px', '500px'],
                content:  '/api/singlequestion/add'
            });
        }

        // 修改
        window.edit = function(obj){
            let data = obj.data;
            layer.open({
                type: 2,title: '修改',shade: 0.1,
                area: ['500px', '500px'],
                content:  '/api/singlequestion/edit/?questionId='+data.questionId
            });
        }

        // 删除
        window.remove = function(obj){
            layer.confirm('确定要删除该用户', {icon: 3, title:'提示'}, function(index){
                console.log(obj.data,11111111111111)
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: "/api/singlequestion?ids="+obj.data['questionId'],
                    dataType:'json',
                    type:'delete',
                    success:function(result){
                        layer.close(loading);
                        if(result.success){
                            layer.msg(result.msg,{icon:1,time:1000},function(){
                                obj.del();
                            });
                        }else{
                            layer.msg(result.msg,{icon:2,time:1000});
                        }
                    }
                })
            });
        }

        // 批量删除
        window.batchRemove = function(obj){
            let data = table.checkStatus(obj.config.id).data;
            if(data.length === 0){
                layer.msg("请先选择数据!",{icon:3,time:1000});
                return false;
            }
            let ids = "";
            for(let i = 0;i<data.length;i++){
                ids += data[i].questionId+",";
            }
            ids = ids.substr(0,ids.length-1);
            layer.confirm('确定删除这些试题吗？', {icon: 3, title:'提示'}, function(index){
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: "/api/singlequestion?ids="+ids,
                    dataType:'json',type:'delete',
                    success:function(result){
                        layer.close(loading);
                        if(result.success){
                            layer.msg(result.msg,{icon:1,time:1000},function(){
                                table.reload('singlequestion-table');
                            });
                        }else{
                            layer.msg(result.msg,{icon:2,time:1000});
                        }
                    }
                })
            });
        }

        // 右上方工具栏的刷新按钮
        window.refresh = function(){
            table.reload('singlequestion-table');
        }
    })
</script>
</body>
</html>
