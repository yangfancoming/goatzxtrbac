<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" content="text/html;charset=utf-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/PearAdmin/component/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/PearAdmin/admin/css/pearCommon.css}"/>
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">试卷名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="paperName" placeholder="请输入试卷名称" class="layui-input">
                </div>


                <label class="layui-form-label">试卷描述</label>
                <div class="layui-input-inline">
                    <input type="text" name="paperDesc" placeholder="请输入试卷描述" class="layui-input">
                </div>

                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="paper-query">
                    <i class="layui-icon layui-icon-search"></i>
                    查询
                </button>
                <button type="reset" class="pear-btn pear-btn-md">
                    <i class="layui-icon layui-icon-refresh"></i>
                    重置
                </button>
            </div>
        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <table id="paper-table" lay-filter="paper-table"></table>
    </div>
</div>

<script type="text/html" id="paper-toolbar">

    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add"><i class="layui-icon layui-icon-add-1"></i>新增</button>

    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove"><i class="layui-icon layui-icon-delete"></i>删除</button>

    <button class="pear-btn pear-btn-success pear-btn-md" lay-event="preview"><i class="layui-icon layui-icon-delete"></i>预览试卷</button>

    <button class="pear-btn pear-btn-warming pear-btn-md" lay-event="combine"><i class="layui-icon layui-icon-delete"></i>试题管理</button>

    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="deploy"><i class="layui-icon layui-icon-delete"></i>试卷发布</button>

</script>

<!--操作列-->
<script type="text/html" id="paper-bar">
    <!--修改-->
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
    <!--删除-->
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
</script>



<script type="text/html" id="paper-time">
    {{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}
</script>

<script th:src="@{/PearAdmin/component/layui/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['table','form','jquery'],function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let cols = [
            [
                {type:'radio'},
                {title: '所属科目', field: 'subjectName', align:'center', width:100},
                {title: '试卷名称', field: 'paperName', align:'center', width:100},
                {title: '试卷描述', field: 'paperDesc', align:'center',},
                {title: '创建人', field: 'userName', align:'center',},
                // {title: '发布状态',field: 'paperStatus', templet:'#paper-status'},
                {title: '创建时间', field: 'createTime', align:'center',templet:'#paper-time'},
                // {title: '更新时间',field: 'updateTime',  align:'center',templet:'#paper-time'},
                {title: '操作', toolbar: '#paper-bar', align:'center', width:130}
            ]
        ]

        var tableIns =table.render({
            elem: '#paper-table',url: '/api/paper',
            page: true ,cols: cols ,skin: 'line',
            toolbar: '#paper-toolbar',
            defaultToolbar: [{
                layEvent: 'refresh',
                icon: 'layui-icon-refresh',
            }, 'filter', 'print', 'exports']
        });


        table.on('tool(paper-table)', function(obj){
            if(obj.event === 'remove'){
                window.remove(obj);
            } else if(obj.event === 'edit'){
                window .edit(obj);
            }
        });

        table.on('toolbar(paper-table)', function(obj){
            if(obj.event === 'add'){
                window.add();
            } else if(obj.event === 'refresh'){
                window.refresh();
            } else if(obj.event === 'batchRemove'){
                window.batchRemove(obj);
            } else if(obj.event === 'preview'){
                window.preview(obj);
            }else if(obj.event === 'combine'){
                window.combine(obj);
            }else if(obj.event === 'deploy'){
                window.deploy(obj);
            }
        });

        // table 单击选中效果  监听行单击事件（双击事件为：rowDouble）
        table.on('row(paper-table)', function(obj) { //注：paper-table是table原始容器的属性 lay-filter="对应的值"
            //选中行样式
            obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
            //选中radio样式
            obj.tr.find('i[class="layui-anim layui-icon"]').trigger("click");
        });

        //   试卷发布按钮
        window.deploy = function(obj){
            let data = table.checkStatus(obj.config.id).data;
            console.log(data,123)
            if(data.length !== 1 ){
                layer.msg("请选择一条数据!",{icon:3,time:1000});
                return false;
            }
            layer.open({
                type: 2,title: '选择岗位',shade: 0.1,
                area: ['500px', '250px'],
                content:  '/api/course/pickclass/?paperId='+ data[0].paperId + '&subjectId=' + + data[0].subjectId
            });
        }

        // 组卷  试题管理按钮
        window.combine = function(obj){
            let data = table.checkStatus(obj.config.id).data;
            if(data.length !== 1 ){
                layer.msg("请选择一条数据!",{icon:3,time:1000});
                return false;
            }
            layer.open({
                type: 2,title: '试题管理',shade: 0.1,
                area: ['1200px', '600px'],
                content:  '/api/combine/combine/?paperId='+ data[0].paperId + '&subjectId=' + + data[0].subjectId
            });
        }

        // 更改状态
        // form.on('switch(paper-status)', function(obj) {
        //     layer.confirm(obj.elem.checked ? '确定要发布该试卷吗?' : '确定要禁用该试卷吗?', {
        //         icon: 3, title:'提示信息', btn : ['确定','取消'],
        //         btn1:function(){
        //             let data ={
        //                 paperId: obj.value,
        //                 paperStatus: obj.elem.checked ? 1 : 0
        //             }
        //             let loading = layer.load();
        //             $.ajax({
        //                 url:'/api/paper/changeStatus',
        //                 data:JSON.stringify(data),
        //                 dataType:'json',
        //                 contentType:'application/json',
        //                 type:'put',
        //                 success:function(result){
        //                     layer.close(loading);
        //                     if(result.success){
        //                         layer.msg(result.msg,{icon:1,time:1000},function(){ });
        //                     }else{ // 请求失败  使用直接刷新表格的方式 来恢复 开关按钮的状态
        //                         layer.msg(result.msg,{icon:2,time:1000});
        //                         table.reload('paper-table');
        //                     }
        //                 }
        //             })
        //         },
        //         btn2:function(){
        //             // 点击取消按钮后 使用直接刷新表格的方式 来恢复 开关按钮的状态
        //             table.reload('paper-table');
        //         },
        //     });
        // });

        // 查询
        form.on('submit(paper-query)', function(data){
            let formData = data.field;
            tableIns.reload({
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {//这里传参  向后台
                    paperName: formData.paperName,
                    paperDesc: formData.paperDesc,

                    //可传多个参数到后台...  ，分隔
                }
                , url: '/api/paper'//后台做模糊搜索接口路径
                , method: 'get'
            });
            return false;
        });


        // 新增
        window.add = function(){
            layer.open({
                type: 2,title: '新增',shade: 0.1,
                area: ['500px', '500px'],
                content:  '/api/paper/add'
            });
        }

        // 修改
        window.edit = function(obj){
            let data = obj.data;
            layer.open({
                type: 2,title: '修改',shade: 0.1,
                area: ['500px', '500px'],
                content:  '/api/paper/edit/?paperId='+data.paperId
            });
        }

        // 预览
        window.preview = function(obj){
            let data = table.checkStatus(obj.config.id).data;
            console.log(data,11111)
            if(data.length !== 1 ){
                layer.msg("请选择一条数据!",{icon:3,time:1000});
                return false;
            }
            // $.get(ctx + url, {"paperId": id,"paperName": name,"subjectId": subjectId}, function(r) {
            //     $main_content.html("").append(r);
            // });
            layer.open({
                type: 2,title: '预览试卷',shade: 0.1,
                area: ['800px', '600px'],
                content:  '/api/paper/preview/?paperId='+data[0].paperId + '&subjectId='+ data[0].subjectId
            });
        }

        // 删除
        window.remove = function(obj){
            layer.confirm('确定要删除该用户', {icon: 3, title:'提示'}, function(index){
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: "/api/paper?ids="+obj.data['paperId'],
                    dataType:'json',
                    type:'delete',
                    success:function(result){
                        layer.close(loading);
                        if(result.success){
                            layer.msg(result.msg,{icon:1,time:1000},function(){
                                obj.del();
                            });
                        }else{
                            layer.msg(result.msg,{icon:2,time:1000});
                        }
                    }
                })
            });
        }

        // 批量删除
        window.batchRemove = function(obj){
            let data = table.checkStatus(obj.config.id).data;
            if(data.length === 0){
                layer.msg("请先选择数据!",{icon:3,time:1000});
                return false;
            }
            let ids = "";
            for(let i = 0;i<data.length;i++){
                ids += data[i].paperId+",";
            }
            ids = ids.substr(0,ids.length-1);
            layer.confirm('确定删除这些试卷吗？', {icon: 3, title:'提示'}, function(index){
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: "/api/paper?ids="+ids,
                    dataType:'json',type:'delete',
                    success:function(result){
                        layer.close(loading);
                        if(result.success){
                            layer.msg(result.msg,{icon:1,time:1000},function(){
                                table.reload('paper-table');
                            });
                        }else{
                            layer.msg(result.msg,{icon:2,time:1000});
                        }
                    }
                })
            });
        }

        // 右上方工具栏的刷新按钮
        window.refresh = function(){
            table.reload('paper-table');
        }
    })
</script>
</body>
</html>
