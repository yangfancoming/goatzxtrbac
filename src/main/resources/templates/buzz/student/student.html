<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" content="text/html;charset=utf-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/PearAdmin/component/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/PearAdmin/admin/css/pearCommon.css}"/>
    <link rel="stylesheet" th:href="@{/PearAdmin/admin/css/pear-tree/dtree.css}" />
    <link rel="stylesheet" th:href="@{/PearAdmin/admin/css/pear-tree/font/dtreefont.css}"/>
    <style>
        #studentTree{
            width: 100% !important;
            height: -webkit-calc(100vh - 130px);
            height: -moz-calc(100vh - 130px);
            height: calc(100vh - 130px);
        }
    </style>
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">学生名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="studentName" placeholder="请输入学生名称" class="layui-input">
                </div>
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <select name="studentStatus">
                        <option value=""></option>
                        <option value="1">正常</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="student-query">
                    <i class="layui-icon layui-icon-search"></i>
                    查询
                </button>
                <button type="reset" class="pear-btn pear-btn-md">
                    <i class="layui-icon layui-icon-refresh"></i>
                    重置
                </button>
            </div>
        </form>
    </div>
</div>
<!--<div class="layui-card">-->
<!--    <div class="layui-card-body">-->
<!--        <table id="student-table" lay-filter="student-table"></table>-->
<!--    </div>-->
<!--</div>-->

<div class="layui-row layui-col-space15">

    <!-- 左侧部门树-->
    <div class="layui-col-md2">
        <div class="layui-card">
            <div class="layui-card-body">
                <div id="organizationContent" style="overflow: auto">
                    <ul id="studentTree" class="dtree" data-id="0"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 右侧表格-->
    <div class="layui-col-md10">
        <div class="layui-card">
            <div class="layui-card-body">
                <table id="student-table" lay-filter="student-table"></table>
            </div>
        </div>
    </div>

</div>


<script type="text/html" id="student-toolbar">

    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add"><i class="layui-icon layui-icon-add-1"></i>新增</button>

    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove"><i class="layui-icon layui-icon-delete"></i>删除</button>

</script>

<!--操作列-->
<script type="text/html" id="student-bar">
    <!--修改-->
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
    <!--删除-->
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
</script>

<script type="text/html" id="student-status">
    <input type="checkbox"  name="studentStatus"  value="{{d.studentId}}" lay-skin="switch" lay-text="启用|禁用" mid="{{d.studentId}}"  lay-filter="student-status" {{ d.studentStatus == '1' ? 'checked' : '' }}>
</script>


<script type="text/html" id="student-time">
    {{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}
</script>

<script th:src="@{/PearAdmin/component/layui/layui.js}" charset="utf-8"></script>
<script>


    layui.use(['table','form','jquery', 'dtree'],function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let dtree = layui.dtree;
        let cols = [
            [
                {type:'checkbox'},
                {title: 'postId', field: 'postId', align:'center',hide:false},
                {title: '学生名称', field: 'studentName', align:'center', width:100},
                {title: '学生电话', field: 'studentTel', align:'center',},
                {title: '所属岗位', field: 'postName', align:'center',},
                {title: '学生备注', field: 'studentDesc', align:'center',},
                {title: '学生状态',field: 'studentStatus', templet:'#student-status'},
                {title: '创建时间', field: 'createTime', align:'center',templet:'#student-time'},
                {title: '操作', toolbar: '#student-bar', align:'center', width:130}
            ]
        ]

        dtree.render({
            elem: "#studentTree",
            initLevel: "2", //默认展开层级为1
            line: true, // 有线树
            dataStyle: "layuiStyle",skin: "laySimple",
            response:{message:"msg",statusCode:200},
            dataFormat: "list",  //配置data的风格为list
            method: 'get',
            url:"/api/student/build",
            checkbar: false,  //开启复选框
            // url: "/PearAdmin/admin/data/organizationtree.json",
        });

        // 绑定节点点击事件
        dtree.on("node(studentTree)", function (obj) {
            tableIns.reload({
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {//这里传参  向后台
                    postId: obj.param.nodeId
                    //可传多个参数到后台...  ，分隔
                }
                , url: '/api/student/getByPostId'//后台做模糊搜索接口路径
                , method: 'get'
            });
        });

        let tableIns =table.render({
            elem: '#student-table',url: '/api/student',
            page: true ,cols: cols ,skin: 'line',
            toolbar: '#student-toolbar',
            defaultToolbar: [{
                layEvent: 'refresh',
                icon: 'layui-icon-refresh',
            }, 'filter', 'print', 'exports']
        });

        table.on('tool(student-table)', function(obj){
            if(obj.event === 'remove'){
                window.remove(obj);
            } else if(obj.event === 'edit'){
                window .edit(obj);
            }
        });

        table.on('toolbar(student-table)', function(obj){
            if(obj.event === 'add'){
                window.add();
            } else if(obj.event === 'refresh'){
                window.refresh();
            } else if(obj.event === 'batchRemove'){
                window.batchRemove(obj);
            } else if(obj.event === 'preview'){
                window.preview(obj);
            }
        });


        // 更改状态
        form.on('switch(student-status)', function(obj) {
            layer.confirm(obj.elem.checked ? '确定要启用吗?' : '确定要禁用吗?', {
                icon: 3, title:'提示信息', btn : ['确定','取消'],
                btn1:function(){
                    let data ={
                        studentId: obj.value,
                        studentStatus: obj.elem.checked ? 1 : 0
                    }
                    let loading = layer.load();
                    $.ajax({
                        url:'/api/student/changeStatus',
                        data:JSON.stringify(data),
                        dataType:'json',
                        contentType:'application/json',
                        type:'put',
                        success:function(result){
                            layer.close(loading);
                            if(result.success){
                                layer.msg(result.msg,{icon:1,time:1000},function(){ });
                            }else{ // 请求失败  使用直接刷新表格的方式 来恢复 开关按钮的状态
                                layer.msg(result.msg,{icon:2,time:1000});
                                table.reload('student-table');
                            }
                        }
                    })
                },
                btn2:function(){
                    // 点击取消按钮后 使用直接刷新表格的方式 来恢复 开关按钮的状态
                    table.reload('student-table');
                },
            });


        });

        // 查询
        form.on('submit(student-query)', function(data){
            let formData = data.field;
            console.log(formData,111111111)
            tableIns.reload({
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {//这里传参  向后台
                    studentName: formData.studentName,
                    studentStatus: formData.studentStatus
                    //可传多个参数到后台...  ，分隔
                }
                , url: '/api/student'//后台做模糊搜索接口路径
                , method: 'get'
            });
            return false;
        });


        // 新增
        window.add = function(){
            layer.open({
                type: 2,title: '新增',shade: 0.1,
                area: ['500px', '500px'],
                content:  '/api/student/add'
            });
        }

        // 修改
        window.edit = function(obj){
            let data = obj.data;
            layer.open({
                type: 2,title: '修改',shade: 0.1,
                area: ['500px', '500px'],
                content:  '/api/student/edit/?studentId='+data.studentId
            });
        }


        // 删除
        window.remove = function(obj){
            layer.confirm('确定要删除该用户', {icon: 3, title:'提示'}, function(index){
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: "/api/student?ids="+obj.data['studentId'],
                    dataType:'json',
                    type:'delete',
                    success:function(result){
                        layer.close(loading);
                        if(result.success){
                            layer.msg(result.msg,{icon:1,time:1000},function(){
                                obj.del();
                            });
                        }else{
                            layer.msg(result.msg,{icon:2,time:1000});
                        }
                    }
                })
            });
        }

        // 批量删除
        window.batchRemove = function(obj){
            let data = table.checkStatus(obj.config.id).data;
            if(data.length === 0){
                layer.msg("请先选择数据!",{icon:3,time:1000});
                return false;
            }
            let ids = "";
            for(let i = 0;i<data.length;i++){
                ids += data[i].studentId+",";
            }
            ids = ids.substr(0,ids.length-1);
            layer.confirm('确定删除这些学生吗？', {icon: 3, title:'提示'}, function(index){
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: "/api/student?ids="+ids,
                    dataType:'json',type:'delete',
                    success:function(result){
                        layer.close(loading);
                        if(result.success){
                            layer.msg(result.msg,{icon:1,time:1000},function(){
                                table.reload('student-table');
                            });
                        }else{
                            layer.msg(result.msg,{icon:2,time:1000});
                        }
                    }
                })
            });
        }

        // 右上方工具栏的刷新按钮
        window.refresh = function(){
            table.reload('student-table');
        }
    })
</script>
</body>
</html>
