<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/PearAdmin/component/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/PearAdmin/admin/css/pearCommon.css}"/>
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
                <input type="text" id="studentId" th:value="${student.studentId}" name="studentId" style="display:none;" autocomplete="off" class="layui-input">

                <div class="layui-form-item">
                    <label class="layui-form-label"> <span style="color: red">*</span>姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="studentName" th:value="${student.studentName}" lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">  <span style="color: red">*</span>电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="studentTel" th:value="${student.studentTel}"  lay-verify="studentTel" autocomplete="off" placeholder="请输入电话" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">  <span style="color: red">*</span>岗位</label>
                    <div class="layui-input-block">
                        <select name="postId" id="postIds" lay-filter="postIds"  xm-select="postIds" xm-select-skin="normal">
                            <option th:each="post:${posts}" th:value="${post.postId}" th:text="${post.postName}" th:selected="${post.postFlag}" th:disabled="${post.postStatus == '1'}"></option>
                        </select>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <input type="text" name="studentDesc" th:value="${student.studentDesc}" autocomplete="off" placeholder="请输入备注" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="studentStatus" value="1" title="激活"  th:checked="${student.studentStatus == 1}? 'true':'false'">
                        <input type="radio" name="studentStatus" value="0" title="禁用" th:checked="${student.studentStatus == 0}? 'true':'false'">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="student-edit">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script th:src="@{/PearAdmin/component/layui/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form','jquery'],function(){
        let form = layui.form;
        let $ = layui.jquery;
        form.on('submit(student-edit)', function(data){
            $.ajax({
                url:'/api/student',type:'put',
                data:JSON.stringify(data.field),
                dataType:'json',contentType:'application/json',
                success:function(result){
                    if(result.success){
                        layer.msg(result.msg,{icon:1,time:1000},function(){
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("student-table");
                        });
                    }else{
                        layer.msg(result.msg,{icon:2,time:1000});
                    }
                }
            })
            return false;
        });
        form.verify({
            sort:  [
                /^[1-9]\d*$/
                ,'只能是整数哦'
            ],
        })
    })
</script>
</body>
</html>
