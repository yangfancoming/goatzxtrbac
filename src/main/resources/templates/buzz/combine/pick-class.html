<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" content="text/html;charset=utf-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/PearAdmin/component/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/PearAdmin/admin/css/pearCommon.css}"/>
    <link th:href="@{/PearAdmin/admin/css/pearSelect.css}" rel="stylesheet" />
</head>
<body class="pear-container">

<!--选择岗位弹出页面-->

<form class="layui-form" action="">

    <!--查询栏-->
    <div class="layui-card">
        <div class="layui-card-body">

            <div class="layui-form-item">
                <label class="layui-form-label">岗位</label>
                <div class="layui-input-block">
                    <select name="postIds" id="postIds" lay-filter="postIds"  xm-select="postIds" xm-select-skin="normal">
                        <option th:each="post:${posts}" th:value="${post.postId}" th:text="${post.postName}" th:selected="${post.postFlag}" th:disabled="${post.postStatus == '1'}"></option>
                    </select>
                </div>
            </div>

            <!-- 隐藏域 当前组卷的主键id  -->
            <input name="paperId" id="paperId" type="hidden" th:value="${params.paperId}"/>
            <!-- 隐藏域 当前所属科目的主键id  -->
            <input name="subjectId" id="subjectId" type="hidden" th:value="${params.subjectId}"/>
        </div>

        <div class="bottom">
            <div class="button-container">
                <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="class-save">
                    <i class="layui-icon layui-icon-ok"></i>
                    提交
                </button>
            </div>
        </div>
    </div>
</form>

<script th:src="@{/PearAdmin/component/layui/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['formSelects','form','jquery'],function(){
        let form = layui.form;
        let $ = layui.jquery;
        form.on('submit(class-save)', function(data){
            if (data.field.postIds == ""){
                layer.msg('请先选择岗位',{icon:3,time:1000});
            }
            $.ajax({
                url:'/api/course',
                data:JSON.stringify(data.field),
                dataType:'json',type:'post',
                contentType:'application/json',
                success:function(result){
                    if(result.success){
                        layer.msg(result.msg,{icon:1,time:1000},function(){
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                        });
                    }else{
                        layer.msg(result.msg,{icon:2,time:1000});
                    }
                }
            })
            return false;
        });
    })

</script>
</body>
</html>
